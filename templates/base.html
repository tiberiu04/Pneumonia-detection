
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Pneumonia Detector{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>

<body>

<div class="sidebar">
  <h2>Pneumonia</h2>
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('predictions') }}">Predictions</a>
  <a href="{{ url_for('settings') }}">Settings</a>
</div>

<div class="header d-flex justify-content-between align-items-center">
  <span>Radiologist-level Pneumonia Detection</span>
  <button id="theme-toggle" class="btn btn-sm btn-outline-dark">Toggle Theme</button>
</div>

<div style="margin-left:240px; padding:20px;">
  {% block content %}{% endblock %}
</div>

</body>
</html>

{% extends "base.html" %}
{% block title %}Predictions - Pneumonia Detector{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="card p-4">
      <h4>Upload X-ray Image</h4>
      <form id="upload-form" action="{{ url_for('predictions') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary w-100">Detect</button>

        {% if uploaded_image %}
        <div class="mt-3">
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image.split('/')[-1]) }}" 
                alt="Uploaded X-ray" 
                class="img-fluid animate__animated animate__fadeIn mt-3">
        </div>
        {% endif %}

        {% if result %}
            <div class="alert alert-info mt-3 fs-4 fw-bold animate__animated animate__pulse animate__infinite">
            {{ result }}
            </div>
        {% endif %}
        </form>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card p-4">
      <h4>Prediction History</h4>
      <canvas id="historyChart" style="max-height: 300px;"></canvas>
      <ul id="history" class="list-group mt-3"></ul>
    </div>
  </div>
</div>
{% endblock %}
